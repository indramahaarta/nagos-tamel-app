<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Piggy Saver | Nagos Tamel</title>
    <link rel="stylesheet" th:href="@{/css/user/signup.css}" />
</head>

<body>
<form method="post" th:action="@{/login}" th:object="${loginRequest}">
<div class="card">
    <h1>Masuk ke Akun-mu!</h1>
    <div class="isi">
        <p>Username:</p>
        <input type="text" name="username" placeholder="Username" required/>
    </div>
    <div class="isi">
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
    </div>
    <button type="submit" name="Login" value="Login">Masuk</button>
    <p class="sudah">
        Belum punya akun? Silahkan <a href="/register">buat akun</a>
    </p>
</div>
</form>
</body>
</html>
