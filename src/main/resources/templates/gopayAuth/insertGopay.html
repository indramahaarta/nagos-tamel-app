<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP OVO</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/cor@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/ovoAuth/signup.css}" />
</head>
<body>
div class="alert-message" style="margin: 10vh auto 0 auto;width: 40vw;">
<div th:if="${param.error1}" class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
    OTP code is expired. Try to resend code.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${param.error2}" class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
    OTP code is not valid
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${param.error3}" class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
    Error. Please try again.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${param.error4}" class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
    OTP is expired. Try to resend code.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${param.error5}" class="alert alert-danger alert-dismissible fade show" style="text-align: center;">
    Your account is blocked. Please try again after 15 minutes
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
<form th:action="@{/insertGopay}" method="post">
    <div class="card">
        <h1>Masuk Ke Akun-mu!</h1>
        <div class="isi">
            <p>Kode OTP:</p>
            <input type="field" th:name="OTP"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
