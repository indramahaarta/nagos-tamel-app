<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Input Cash Transaksi</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/cor@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/ovoAuth/signup.css}" />
</head>

<body>
<form th:action="@{/transaction-cash}" th:object="${cashTransaction}" method="post">
    <div class="card">
        <h1>Masukkan detail transaksi cash kamu!</h1>
        <div class="isi">
            <p>Tanggal:</p>
            <input id="date" type="date" name="date" th:field="*{date}" required/>
        </div>
        <div class="isi">
            <p>Nominal:</p>
            <input id="amount" type="number" name="amount" th:field="*{amount}" required/>
        </div>
        <div class="isi">
            <p>Deskripsi:</p>
            <input id="description" type="text" name="description" th:field="*{description}" required/>
        </div>
        <div class="isi">
            <p>Status:</p>
            <input id="status" type="text" name="status" th:field="*{status}" required/>
        </div>
        <div class="isi">
            <p>Tipe transaksi:</p>
            <select th:field="*{direction}" name="direction" class="form-select" id="direction" required>-->
                <option value="" selected hidden>Choose transaction type...</option>
                <option value="in" >Pemasukan</option>
                <option value="out">Pengeluaran</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
